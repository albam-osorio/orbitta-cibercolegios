server.port=9000

#-----------------------------------------------------------------------------------------------------------------------
#  Configuración de ambiente:
#  Estas variables se deben crear en el SO
#-----------------------------------------------------------------------------------------------------------------------
datasource.server=${co.com.orbitta.cibercolegios.datasource.server}
datasource.username=${co.com.orbitta.cibercolegios.datasource.username}
datasource.password=${co.com.orbitta.cibercolegios.datasource.password}

#-----------------------------------------------------------------------------------------------------------------------
#  Configuración de ambiente: Variables de cambio poco frecuente
#-----------------------------------------------------------------------------------------------------------------------
datasource.driver=oracle.jdbc.OracleDriver

#-----------------------------------------------------------------------------------------------------------------------
#- Data Sources
#-----------------------------------------------------------------------------------------------------------------------
spring.datasource.url=jdbc:oracle:thin:@//${datasource.server}
spring.datasource.username=${datasource.username}
spring.datasource.password=${datasource.password}
spring.datasource.driver-class-name=${datasource.driver}
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

#-----------------------------------------------------------------------------------------------------------------------
#- JPA Configuration
#-----------------------------------------------------------------------------------------------------------------------
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
#spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.open-in-view=false
spring.jpa.compliance.global_id_generators=false

#-----------------------------------------------------------------------------------------------------------------------
#- REST Client Configuration
#-----------------------------------------------------------------------------------------------------------------------
spring.messages.encoding=ISO-8859-1
spring.messages.fallback-to-system-locale=false

spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS = false

#com.mh.rest.connection.timeout=60000
#com.mh.rest.connection.connection-request-timeout=${com.mh.rest.connection.timeout}
#com.mh.rest.connection.connect-timeout=${com.mh.rest.connection.timeout}
#com.mh.rest.connection.read-timeout=${com.mh.rest.connection.timeout}

#-----------------------------------------------------------------------------------------------------------------------
#- Logging Configuration
#-----------------------------------------------------------------------------------------------------------------------
logging.level.co.com.orbitta=DEBUG
logging.level.org.springframework.web=ERROR
logging.level.org.hibernate=ERROR
logging.level.com.microsoft.sqlserver.jdbc=ERROR
logging.level.org.apache.http.wire=ERROR

#-----------------------------------------------------------------------------------------------------------------------
#- 
#-----------------------------------------------------------------------------------------------------------------------
spring.jmx.enabled = false