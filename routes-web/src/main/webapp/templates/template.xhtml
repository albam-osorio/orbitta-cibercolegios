<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title"></ui:insert></title>
	<style type="text/css">
body {
	font-family: Arimo, Arial, Helvetica, sans-serif;
	font-style: normal;
	font-weight: normal;
}

.header-title-container {
	text-align: center;
	background-color: #2C5E7B;
	color: white;
	height: 60px;
}

.header-title {
	font-weight: bold;
	font-size: 18px;
	text-align: center;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}

.header-subtitle-container {
	text-align: center;
	background-color: rgb(203, 221, 239);
	color: black;
	height: 30px;
}

.header-subtitle {
	font-weight: bold;
	font-size: 16px;
	text-align: center;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}

.body-container {
	font-size: 12px;
	background-color: #EEEEEE;
}

.footer-commands-container {
	background-color: #2C5E7B;
	height: 40px;
}

.footer-commands-content {
	text-align: center;
	position: relative;
	top: 50%;
	transform: translateY(-50%);
}

.w3-badge {
	border-radius: 50%;
	background: linear-gradient(to bottom right, rgb(95, 159, 127) 0%, black
		100%);
	color: white;
	display: inline-block;
	padding-left: 6px;
	padding-right: 6px;
	text-align: center;
	font-style: italic;
	font-size: 14px;
}

.row-error {
	background-color: #ffcccc !important;
	background-image: none !important;
	color: #000000 !important;
}
</style>
	<ui:insert name="styles">
	</ui:insert>
</h:head>
<h:body id="entirePage">
	<ui:insert name="dialogs"></ui:insert>

	<div class="ui-g">
		<div class="ui-g-1"></div>
		<div class="ui-g-10">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="header-title-container">
						<div class="header-title">
							<ui:insert name="title"></ui:insert>
						</div>
					</div>
					<div class="header-subtitle-container">
						<div class="header-subtitle">
							<ui:insert name="subtitle"></ui:insert>
						</div>
					</div>
					<div>
						<ui:insert name="messages"></ui:insert>
					</div>
					<div class="body-container">
						<ui:insert name="body"></ui:insert>
					</div>
				</div>
			</div>
		</div>
		<div class="ui-g-1"></div>
	</div>
</h:body>

</html>
