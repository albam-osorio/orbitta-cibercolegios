<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:insert name="metadata"></ui:insert>

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
	</f:facet>
	<title><ui:insert name="title"></ui:insert></title>
	<link rel="stylesheet" href="/static/styles/main.css" />
	<link rel="stylesheet" href="/static/styles/w3.css" />
	<script type="text/javascript"
		src="https://maps.google.com/maps/api/js?sensor=true"></script>
	<ui:insert name="styles" />
</h:head>

<h:body>
	<p:confirmDialog global="true" closeOnEscape="true">
		<h:form>
			<p:commandButton value="SÃ­" type="button"
				styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
			<p:commandButton value="No" type="button"
				styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
		</h:form>
	</p:confirmDialog>

	<ui:insert name="dialogs"></ui:insert>
	
	<p:growl id="messages" globalOnly="true" showDetail="true"
		severity="info" redisplay="false" escape="false">
		<p:autoUpdate />
	</p:growl>

	<div class="ui-g">
		<!-- ERRORES -->
		<div class="ui-g-12">
			<p:messages id="errors" globalOnly="true" showDetail="true"
				severity="warn error fatal" redisplay="false" escape="false"
				closable="true">
				<p:autoUpdate />
			</p:messages>
		</div>

		<div class="ui-g-12">
			<p:panel id="entirePage">
				<h:form id="form">

					<h:panelGroup id="progressbar">
						<p:blockUI block="entirePage" widgetVar="bui">
							<ui:insert name="progress-bar-section"></ui:insert>
						</p:blockUI>
					</h:panelGroup>

					<div class="ui-g ui-g-nopad">
						<!-- TITLE -->
						<div class="ui-g-12 ui-g-nopad">
							<div class="header-title-container">
								<div class="header-title">
									<ui:insert name="title"></ui:insert>
								</div>
							</div>
						</div>

						<!-- SUBTITLE -->
						<div class="ui-g-12 ui-g-nopad">
							<div class="header-subtitle-container">
								<div class="header-subtitle">
									<ui:insert name="subtitle"></ui:insert>
								</div>
							</div>
						</div>

						<!-- BODY -->
						<div class="ui-g-12 ui-g-nopad">
							<div class="body-container">
								<ui:insert name="body"></ui:insert>
							</div>
						</div>

						<!-- FOOTER -->
						<div class="ui-g-12 ui-g-nopad">
							<ui:insert name="footer"></ui:insert>
						</div>
					</div>
				</h:form>
			</p:panel>
		</div>
	</div>

</h:body>

</html>
