<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-g">
		<div class="ui-g-3" />
		<div class="ui-g-6">
			<div class="ui-g">
				<div class="ui-g-4">
					<div class="ui-g">
						<div class="ui-g-6">
							<h:outputLabel value="CÓDIGO" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.ruta.codigo}" />
						</div>
						<div class="ui-g-6">
							<h:outputLabel value="DESCRIPCIÓN" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.ruta.descripcion}" />
						</div>
					</div>
				</div>
				<div class="ui-g-4">
					<div class="ui-g">
						<div class="ui-g-6">
							<h:outputLabel value="MARCA" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.ruta.marca}" />
						</div>
						<div class="ui-g-6">
							<h:outputLabel value="PLACA" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.ruta.placa}" />
						</div>
					</div>
				</div>
				<div class="ui-g-4">
					<div class="ui-g">
						<div class="ui-g-6">
							<h:outputLabel value="OCUPACION AM" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.numeroDeInscritosAm}" />
						</div>
						<div class="ui-g-6">
							<h:outputLabel value="OCUPACION PM" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.numeroDeInscritosPm}" />
						</div>
						<div class="ui-g-6">
							<h:outputLabel value="CAPACIDAD" />
						</div>
						<div class="ui-g-6" style="text-align: right;">
							<h:outputText value="#{rutaEditController.ruta.capacidadMaxima}" />
						</div>
					</div>
				</div>
			</div>

			<div class="ui-g">
				<div class="ui-g-12">
					<p:separator />
				</div>
			</div>

			<div class="ui-g">
				<div class="ui-g-6">
					<div class="ui-g-12" style="text-align: center;">
						<h:outputLabel value="CONDUCTOR" />
					</div>
					<div class="ui-g-4">
						<h:outputLabel value="NOMBRE" />
					</div>
					<div class="ui-g-8">
						<h:outputText value="#{rutaEditController.ruta.conductorNombres}" />
					</div>
				</div>
				<div class="ui-g-6">
					<div class="ui-g-12" style="text-align: center;">
						<h:outputLabel value="MONITOR" />
					</div>
					<div class="ui-g-4">
						<h:outputLabel value="NOMBRE" />
					</div>
					<div class="ui-g-8">
						<h:outputText value="#{rutaEditController.monitor.nombreCompleto}" />
					</div>
					<div class="ui-g-4">
						<h:outputLabel value="IDENTIFICACIÓN" />
					</div>
					<div class="ui-g-8">
						<h:outputText
							value="#{rutaEditController.monitor.numeroIdentificacion}" />
					</div>
					<div class="ui-g-4">
						<h:outputLabel value="MOVIL" />
					</div>
					<div class="ui-g-8">
						<h:outputText value="#{rutaEditController.ruta.movil}" />
					</div>
				</div>
			</div>
		</div>
		<div class="ui-g-3" />
	</div>
</ui:composition>
