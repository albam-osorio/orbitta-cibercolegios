<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="createDialog" widgetVar="createDialog" modal="true"
		showEffect="fade" hideEffect="fade" resizable="false" closable="false">
		<h:form id="createForm">

			<h:panelGroup rendered="#{rutasDialogCreateController.initialized}">

				<div class="body-container">
					<div class="header-title-container">
						<div class="header-title">
							<h:outputText value="#{rutasDialogCreateController.title}" />
						</div>
					</div>
					<div class="body-container">
						<h:inputHidden
							value="#{rutasDialogCreateController.model.ruta.id}" />

						<p:scrollPanel mode="native" style="width:600px;height:420px;">
							<p:focus />
							<div class="ui-g">
								<p:messages id="createDialogMensajes" showDetail="false"
									closable="true" globalOnly="true" />
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Código" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="codigo"
										value="#{rutasDialogCreateController.model.ruta.codigo}"
										required="true" maxlength="3" label="Código" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Descripción" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="descripcion"
										value="#{rutasDialogCreateController.model.ruta.descripcion}"
										required="true" maxlength="100" label="Descripción" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Marca vehículo" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="marca"
										value="#{rutasDialogCreateController.model.ruta.marca}"
										required="true" maxlength="100" label="Marca vehículo" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Placa vehículo" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="placa"
										value="#{rutasDialogCreateController.model.ruta.placa}"
										required="true" maxlength="100" label="Placa vehículo" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Capacidad máxima" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="capacidadMaxima"
										value="#{rutasDialogCreateController.model.ruta.capacidadMaxima}"
										required="true" maxlength="3" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12">
									<h:outputLabel value="Conductor" style="font-weight: bold;" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Nombre conductor" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="conductorNombres"
										value="#{rutasDialogCreateController.model.ruta.conductorNombres}"
										required="true" maxlength="100" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12">
									<h:outputLabel value="Monitor" style="font-weight: bold;" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Tipo documento" />
								</div>
								<div class="ui-g-8">
									<p:selectOneMenu id="tipoIdentificacionId"
										value="#{rutasDialogCreateController.model.tipoIdentificacionId}"
										filter="true" filterMatchMode="startsWith" required="true">
										<p:ajax
											listener="#{rutasDialogCreateController.onChangeIdentificacion}"
											process="@this numeroIdentificacion" update="nombreMonitor" />
										<f:selectItem noSelectionOption="true" itemLabel="" />
										<f:selectItems
											value="#{rutasDialogCreateController.listaTipoDocumento}" />
									</p:selectOneMenu>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Número documento" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="numeroIdentificacion"
										value="#{rutasDialogCreateController.model.numeroIdentificacion}" required="true">
										<p:ajax
											listener="#{rutasDialogCreateController.onChangeIdentificacion}"
											process="@this tipoIdentificacionId" update="nombreMonitor" />
									</p:inputText>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4"></div>
								<div class="ui-g-8">
									<h:outputText id="nombreMonitor"
										value="#{rutasDialogCreateController.model.nombreMonitor}">
									</h:outputText>
								</div>
								<div class="ui-g-1"></div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Móvil" />
								</div>
								<div class="ui-g-8">
									<p:inputText id="movil"
										value="#{rutasDialogCreateController.model.ruta.movil}"
										required="true" maxlength="10" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-12">
									<h:outputLabel value="Dirección sede"
										style="font-weight: bold;" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-4">
									<h:outputLabel value="Tipo" />
								</div>
								<div class="ui-g-8">
									<p:selectOneRadio id="usarDireccionExistente"
										value="#{rutasDialogCreateController.model.usarDireccionExistente}">
										<p:ajax
											listener="#{rutasDialogCreateController.onChangeUsarDireccionExistente}"
											process="@this" update="direccionNueva direccionExistente" />
										<f:selectItem itemLabel="Existente" itemValue="#{true}" />
										<f:selectItem itemLabel="Nueva" itemValue="#{false}" />
									</p:selectOneRadio>
								</div>
							</div>

							<h:panelGroup id="direccionNueva">
								<h:panelGroup
									rendered="#{!rutasDialogCreateController.model.usarDireccionExistente}">
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputLabel value="Departamento" />
										</div>
										<div class="ui-g-8">
											<p:selectOneMenu id="departamento"
												value="#{rutasDialogCreateController.model.departamentoId}"
												filter="true" filterMatchMode="contains" style="width:10em;" required="#{not rutasDialogCreateController.model.usarDireccionExistente}">
												<p:ajax
													listener="#{rutasDialogCreateController.onChangeDepartamento}"
													process="@this" update="ciudad" />
												<f:selectItem noSelectionOption="true" itemLabel="" />
												<f:selectItems
													value="#{rutasDialogCreateController.listaDepartamento}" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputLabel value="Ciudad" />
										</div>
										<div class="ui-g-8">
											<p:selectOneMenu id="ciudad"
												value="#{rutasDialogCreateController.model.ciudadId}"
												filter="true" filterMatchMode="contains" style="width:10em;" required="#{not rutasDialogCreateController.model.usarDireccionExistente}">
												<f:selectItem noSelectionOption="true" itemLabel="" />
												<f:selectItems
													value="#{rutasDialogCreateController.listaCiudad}" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputLabel value="Dirección nueva" />
										</div>
										<div class="ui-g-8">
											<p:inputText id="direccion"
												value="#{rutasDialogCreateController.model.direccionNueva}"
												maxlength="100" required="#{not rutasDialogCreateController.model.usarDireccionExistente}"/>
										</div>
									</div>
								</h:panelGroup>
							</h:panelGroup>
							<h:panelGroup id="direccionExistente">
								<h:panelGroup
									rendered="#{rutasDialogCreateController.model.usarDireccionExistente}">

									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputLabel value="Dirección" />
										</div>
										<div class="ui-g-8">
											<p:selectOneMenu
												value="#{rutasDialogCreateController.model.ruta.direccionSedeId}"
												filter="true" filterMatchMode="contains" style="width:10em;"
												label="Dirección" required="#{rutasDialogCreateController.model.usarDireccionExistente}">
												<p:ajax
													listener="#{rutasDialogCreateController.onChangeDireccionExistente}"
													process="@this" update="direccionExistenteCompleta" />
												<f:selectItem noSelectionOption="true" itemLabel="" />
												<f:selectItems
													value="#{rutasDialogCreateController.listaDireccion}" />
											</p:selectOneMenu>
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4"></div>
										<div class="ui-g-8">
											<h:outputText id="direccionExistenteCompleta"
												value="#{rutasDialogCreateController.model.direccionExistente}" />
										</div>
										<div class="ui-g-1"></div>
									</div>
								</h:panelGroup>
							</h:panelGroup>

						</p:scrollPanel>

					</div>
					<div class="footer-commands-container">
						<div class="footer-commands-content">
							<p:commandButton
								value="#{rutasDialogCreateController.actionLabel}"
								actionListener="#{rutasDialogCreateController.submit()}"
								process="@form"
								action="#{rutasCrudController.find()}"
								update=" :createForm :createForm:createDialogMensajes listForm">
							</p:commandButton>
							<p:commandButton value="Cancelar"
								actionListener="#{rutasDialogCreateController.closeDialog()}"
								process="@this" oncomplete="PF('bui').hide()"
								update=" :createForm" />

						</div>
					</div>
				</div>

				<p:keyFilter for="codigo" mask="pint" preventPaste="false" />
				<p:keyFilter for="capacidadMaxima" mask="pint" preventPaste="false" />
				<p:keyFilter for="numeroIdentificacion" mask="pint"
					preventPaste="false" />
				<p:keyFilter for="movil" mask="pint" preventPaste="false" />
			</h:panelGroup>
		</h:form>

	</p:dialog>

</ui:composition>
