<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:fn="http://java.sun.com/jsp/jstl/functions"
		xmlns:p="http://primefaces.org/ui">

		<f:facet name="right">
			<p:commandButton value="Agregar" icon="fa fa-plus"
				actionListener="#{rutasController.addListener}" update="editDialog"
				onclick="PF('bui').show()"
				oncomplete="PF('editDialog').show();PF('bui').hide()"
				resetValues="true" />
			<p:commandButton value="Editar" icon="fa fa-edit"
				actionListener="#{rutasController.editListener}" update="editDialog"
				onclick="PF('bui').show()"
				oncomplete="PF('editDialog').show();PF('bui').hide()"
				resetValues="true" disabled="#{not rutasController.editable}" />
			<p:commandButton value="Eliminar" icon="fa fa-trash"
				actionListener="#{rutasController.deleteListener}" update="listForm"
				disabled="#{not rutasController.deletable}">
				<p:confirm header="Confirmación"
					message="#{(rutasController.selectectedCount == 1) ? '¿Está seguro de eliminar este registro?': '¿Está seguro de eliminar estos registros?'}"
					icon="ui-icon-alert" />
			</p:commandButton>
			<p:button value="Cancelar" icon="fa fa-ban" outcome="home">
				<f:param name="idSesion" value="#{userPreferences.sesionId}" />
			</p:button>
		</f:facet>

	</ui:composition>
</h:body>
</html>
