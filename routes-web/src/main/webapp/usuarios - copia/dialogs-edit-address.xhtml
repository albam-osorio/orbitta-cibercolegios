<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

		<p:dialog id="editDialog" widgetVar="editDialog" closeOnEscape="true"
			modal="true" showEffect="fade" hideEffect="fade" resizable="false"
			width="800">
			<h:form>
				<div class="body-container">
					<div class="header-title-container">
						<div class="header-title">DATOS DEL USUARIO</div>
					</div>
					<div class="header-subtitle-container">
						<div class="header-subtitle">INFORMACIÓN PERSONAL</div>
					</div>
					<div class="body-container">
						<p:scrollPanel style="width:780px;height:250px;">
							<div class="ui-g">
								<div class="ui-g-3">
									<p:graphicImage
										value="#{usuariosController.manualManager.direccionManager.streamedFoto}" />
								</div>
								<div class="ui-g-9">
									<div class="ui-g">
										<div class="ui-g-12">APELLIDOS</div>
										<div class="ui-g-12">
											<h:outputText
												value="#{usuariosController.manualManager.direccionManager.usuario.apellido}" />
										</div>
										<div class="ui-g-12">NOMBRES</div>
										<div class="ui-g-12">
											<h:outputText
												value="#{usuariosController.manualManager.direccionManager.usuario.nombre}" />
										</div>
									</div>
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-6">DOCUMENTO DE IDENTIDAD</div>
								<div class="ui-g-6">NÚMERO DEL DOCUMENTO</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-6">
									<h:outputText
										value="#{usuariosController.manualManager.direccionManager.perfil.tipoDocumento}" />
								</div>
								<div class="ui-g-6">
									<h:outputText
										value="#{usuariosController.manualManager.direccionManager.usuario.numeroId}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-6">TELÉFONO DEL DOMICILIO</div>
								<div class="ui-g-6">DIRECCIÓN DEL DOMICILIO</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-6">
									<h:outputText
										value="#{usuariosController.manualManager.direccionManager.perfil.telefonoDomicilio}" />
								</div>
								<div class="ui-g-6">
									<h:outputText
										value="#{usuariosController.manualManager.direccionManager.perfil.direccionDomicilio}" />
								</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-6">CORREO ELECTRÓNICO</div>
								<div class="ui-g-6">ACUDIENTES</div>
							</div>
							<div class="ui-g">
								<div class="ui-g-6">
									<h:outputText
										value="#{usuariosController.manualManager.direccionManager.perfil.email}" />
								</div>
								<div class="ui-g-6">
									<ui:repeat var="acudiente"
										value="#{usuariosController.manualManager.direccionManager.acudientes}">
										<div>
											<h:outputText value="${acudiente.nombreCompleto}" />
										</div>
									</ui:repeat>
								</div>
							</div>
						</p:scrollPanel>
					</div>
					<div class="header-subtitle-container">
						<div class="header-subtitle">DIRECCIÓN PARA RUTA</div>
					</div>
					<div class="body-container">
						<div class="ui-g">
							<div class="ui-g-3">DEPARTAMENTO AM</div>
							<div class="ui-g-3">
								<p:selectOneMenu id="departamentosAm"
									value="#{usuariosController.manualManager.direccionManager.departamentoAmId}"
									filter="true" filterMatchMode="startsWith" style="width:12em;">
									<p:ajax
										listener="#{usuariosController.manualManager.direccionManager.onChangeDepartamentoAm}"
										process="@this" update="ciudadesAm" />
									<f:selectItem noSelectionOption="true" itemLabel="" />
									<f:selectItems
										value="#{usuariosController.manualManager.direccionManager.departamentos}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-3">DEPARTAMENTO PM</div>
							<div class="ui-g-3">
								<p:selectOneMenu id="departamentosPm"
									value="#{usuariosController.manualManager.direccionManager.departamentoPmId}"
									filter="true" filterMatchMode="startsWith" style="width:12em;">
									<p:ajax
										listener="#{usuariosController.manualManager.direccionManager.onChangeDepartamentoPm}"
										process="@this" update="ciudadesPm" />
									<f:selectItem noSelectionOption="true" itemLabel="" />
									<f:selectItems
										value="#{usuariosController.manualManager.direccionManager.departamentos}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-3">CIUDAD AM</div>
							<div class="ui-g-3">
								<p:selectOneMenu id="ciudadesAm"
									value="#{usuariosController.manualManager.direccionManager.ciudadAmId}"
									filter="true" filterMatchMode="startsWith" style="width:12em;">
									<p:ajax
										listener="#{usuariosController.manualManager.direccionManager.onChangeCiudadAm}"
										process="@this" />
									<f:selectItem noSelectionOption="true" itemLabel="" />
									<f:selectItems
										value="#{usuariosController.manualManager.direccionManager.ciudadesAm}" />
								</p:selectOneMenu>
							</div>
							<div class="ui-g-3">CIUDAD PM</div>
							<div class="ui-g-3">
								<p:selectOneMenu id="ciudadesPm"
									value="#{usuariosController.manualManager.direccionManager.ciudadPmId}"
									filter="true" filterMatchMode="startsWith" style="width:12em;">
									<p:ajax
										listener="#{usuariosController.manualManager.direccionManager.onChangeCiudadPm}"
										process="@this" />
									<f:selectItem noSelectionOption="true" itemLabel="" />
									<f:selectItems
										value="#{usuariosController.manualManager.direccionManager.ciudadesPm}" />
								</p:selectOneMenu>
							</div>
						</div>
						<div class="ui-g">
							<div class="ui-g-3">DIRECCION AM</div>
							<div class="ui-g-3" />
							<div class="ui-g-3">DIRECCION PM</div>
							<div class="ui-g-3" />
						</div>
						<div class="ui-g">
							<div class="ui-g-6">
								<p:inputText id="direccionAm"
									value="#{usuariosController.manualManager.direccionManager.direccionAm}"
									required="true" style="width:30em;" />
							</div>
							<div class="ui-g-6">
								<p:inputText id="direccionPm"
									value="#{usuariosController.manualManager.direccionManager.direccionPm}"
									required="true" style="width:30em;" />
							</div>
						</div>
					</div>
					<div class="footer-commands-container">
						<div class="footer-commands-content">
							<p:commandButton value="ACTUALIZAR"
								action="${usuariosController.manualManager.direccionManager.save}"
								process="@form" oncomplete="handleComplete(xhr, status, args, 'editDialog')"/>
							<p:commandButton value="CANCELAR" ajax="true" immediate="true"
								oncomplete="PF('editDialog').hide()" />
						</div>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
