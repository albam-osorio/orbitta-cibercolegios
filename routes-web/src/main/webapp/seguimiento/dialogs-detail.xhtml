<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		xmlns:p="http://primefaces.org/ui">

		<p:dialog id="detailDialog" widgetVar="detailDialog"
			closeOnEscape="true" modal="true" showEffect="fade" hideEffect="fade"
			resizable="false" width="550">

			<h:form id="detailForm">
				<div class="body-container">
					<div class="header-title-container">
						<div class="header-title">
							<h:outputText value="VER RUTA" />
						</div>
					</div>
					<div class="header-subtitle-container"></div>
					<div class="body-container">
						<h:panelGroup rendered="#{seguimientoController.detail}">
							<h:inputHidden value="#{seguimientoController.selected.rutaId}" />
							<p:scrollPanel style="width:500px;height:300px;">
								<p:panel
									style="width:480px;height:290px;overflow:auto !important">
									<p:focus />
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="CÓDIGO" />
										</div>
										<div class="ui-g-7">
											<h:outputText id="codigo"
												value="#{seguimientoController.selected.codigo}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="DESCRIPCION" />
										</div>
										<div class="ui-g-7">
											<h:outputText id="descripcion"
												value="#{seguimientoController.selected.descripcion}" />
										</div>

									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="MARCA VEHÍCULO" />
										</div>
										<div class="ui-g-7">
											<h:outputText id="marca"
												value="#{seguimientoController.selected.marca}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="PLACA VEHÍCULO" />
										</div>
										<div class="ui-g-7">
											<h:outputText id="placa"
												value="#{seguimientoController.selected.placa}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="CAPACIDAD MAX" />
										</div>
										<div class="ui-g-7">
											<h:outputText id="capacidadMaxima"
												value="#{seguimientoController.selected.capacidad}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="NOMBRE CONDUCTOR" />
										</div>
										<div class="ui-g-7">
											<h:outputText
												value="#{seguimientoController.selected.conductorNombres}" />, 
											<h:outputText
												value="#{seguimientoController.selected.conductorApellidos}" />
										</div>
									</div>

									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="NOMBRE MONITOR" />
										</div>
										<div class="ui-g-7">
											<h:outputText
												value="#{seguimientoController.selected.monitorNombres}" />, 
											<h:outputText
												value="#{seguimientoController.selected.monitorApellidos}" />
										</div>
									</div>

									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="ESTADO" />
										</div>
										<div class="ui-g-7">
											<h:outputText
												value="#{seguimientoController.selected.estadoNombre}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="DESTINO" />
										</div>
										<div class="ui-g-7">
											<h:outputText
												value="#{seguimientoController.selected.destino}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="PARADA ACTUAL" />
										</div>
										<div class="ui-g-7">
											<h:outputText
												value="#{seguimientoController.selected.paradaActual}" />
										</div>
									</div>
									<div class="ui-g">
										<div class="ui-g-4">
											<h:outputText value="ALUMNOS ABORDO" />
										</div>
										<div class="ui-g-7">
											<h:outputText
												value="#{seguimientoController.selected.pasajerosAbordo}" />
										</div>
									</div>
								</p:panel>
							</p:scrollPanel>
						</h:panelGroup>
					</div>
					<div class="footer-commands-container">
						<div class="footer-commands-content">
							<p:commandButton value="CANCELAR" ajax="true" immediate="true"
								oncomplete="PF('detailDialog').hide()" />
						</div>
					</div>
				</div>
			</h:form>
		</p:dialog>
	</ui:composition>
</h:body>
</html>
