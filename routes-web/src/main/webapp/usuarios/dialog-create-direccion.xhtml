<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog id="createDialog" widgetVar="createDialog" modal="true"
		showEffect="fade" hideEffect="fade" resizable="false" closable="false">
		<h:form id="createForm">
			<h:panelGroup
				rendered="#{usuariosDireccionDialogCreateController.initialized}">

				<div class="body-container">
					<div class="header-title-container">
						<div class="header-title">
							<h:outputText
								value="CREAR DIRECCIÓN #{usuariosDireccionDialogCreateController.model.sentido.descripcion}" />
						</div>
					</div>

					<div class="body-container">
						<p:focus />
						<p:panel style="width:520px;height:280px;">
							<div class="ui-g ui-g-nopad">
								<div class="ui-g-12 ui-g-nopad">

									<p:scrollPanel mode="native" style="height:240px;">
										<div class="ui-g">
											<div class="ui-g-12" style="text-align: center;">
												<p:messages severity="warn error fatal" escape="false"
													closable="true">
													<p:autoUpdate />
												</p:messages>
											</div>
										</div>

										<div class="ui-g">
											<div class="ui-g-3" style="text-align: right">
												<h:outputLabel value="Departamento *" />
											</div>
											<div class="ui-g-9">
												<p:selectOneMenu id="departamento"
													value="#{usuariosDireccionDialogCreateController.departamentoId}"
													filter="true" filterMatchMode="contains"
													style="width:20em;" required="true" label="Departamento">
													<p:ajax
														listener="#{usuariosDireccionDialogCreateController.onChangeDepartamento}"
														update="ciudad" />
													<f:selectItem noSelectionOption="true" itemLabel="" />
													<f:selectItems
														value="#{usuariosDireccionDialogCreateController.listaDepartamento}" />
												</p:selectOneMenu>
											</div>
										</div>

										<div class="ui-g">
											<div class="ui-g-3" style="text-align: right">
												<h:outputLabel value="Municipio *" />
											</div>
											<div class="ui-g-9">
												<h:panelGroup id="ciudad">
													<p:selectOneMenu
														value="#{usuariosDireccionDialogCreateController.ciudadId}"
														filter="true" filterMatchMode="contains"
														style="width:20em;" required="true" label="Municipio">
														<p:ajax
															listener="#{usuariosDireccionDialogCreateController.onChangeCiudad}" />
														<f:selectItem noSelectionOption="true" itemLabel="" />
														<f:selectItems
															value="#{usuariosDireccionDialogCreateController.listaCiudad}" />
													</p:selectOneMenu>
												</h:panelGroup>
											</div>
										</div>
										<div class="ui-g">
											<div class="ui-g-3" style="text-align: right">
												<h:outputLabel value="Dirección *" />
											</div>
											<div class="ui-g-9">
												<p:inputText id="direccion"
													value="#{usuariosDireccionDialogCreateController.direccion}"
													maxlength="100" size="40" required="true" label="Dirección" />
											</div>
										</div>
										<div class="ui-g">
											<div class="ui-g-12">
												<p:separator></p:separator>
											</div>
										</div>
										<div class="ui-g">
											<div class="ui-g-12" style="text-align: center">
												<p:selectBooleanCheckbox
													value="#{usuariosDireccionDialogCreateController.replicar}"
													itemLabel="Replicar en dirección #{usuariosDireccionDialogCreateController.sentidoAlterno.descripcion}" />
											</div>
										</div>
									</p:scrollPanel>

								</div>
							</div>
						</p:panel>

					</div>

					<div class="footer-commands-container">
						<div class="footer-commands-content">
							<p:commandButton widgetVar="submitButton" value="Actualizar"
							    actionListener="#{usuariosDireccionDialogCreateController.submit()}"
								action="#{usuariosEditController.resetPrimaryBuffer()}"
								update="@form form" onclick="PF('submitButton').disable()"
								oncomplete="PF('submitButton').enable()"
								onerror="PF('submitButton').enable()">
							</p:commandButton>
							<p:commandButton value="Cancelar"
								actionListener="#{usuariosDireccionDialogCreateController.closeDialog()}"
								process="@this" oncomplete="PF('bui').hide()">
							</p:commandButton>
						</div>
					</div>
				</div>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</ui:composition>
