<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Administrador de Rutas</title>
</h:head>

<h:body>
	<b:form horizontal="true">
		<b:container layout="fluid">
			<b:panel title="Administración de rutas" look="primary">
				<b:row>
					<b:column span="6">
						<h:outputText value="Seleccione la opción a realizar:" />
					</b:column>
				</b:row>
				<b:row>
					<b:column>
						<b:formGroup>
							<b:selectOneMenu value="#{homeMBean.opcion}" colMd="6"
								required="true" label="Opciones" labelColMd="2">
								<f:selectItem itemLabel="Administración de rutas" itemValue="1" />
								<f:selectItem itemLabel="Seguimiento de rutas" itemValue="2" />
								<f:selectItem itemLabel="Usuarios" itemValue="3" />
							</b:selectOneMenu>
							<b:message for="@previous" colMd="6" />
						</b:formGroup>
					</b:column>
				</b:row>
				<b:row>
					<b:column span="6">
						<b:commandButton value="Seleccionar" action="#{homeMBean.submit()}"
							update="@form" look="primary" />
					</b:column>
				</b:row>
			</b:panel>
		</b:container>
	</b:form>
</h:body>
</html>
