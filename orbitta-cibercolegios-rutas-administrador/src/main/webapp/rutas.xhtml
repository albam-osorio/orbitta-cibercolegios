<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<ui:composition template="templates/template.xhtml">
		<ui:define name="title">
			<h:outputText value="CREACIÓN Y ADMINISTRACIÓN DE RUTAS" />
		</ui:define>

		<ui:define name="body">

			<ui:include src="/rutas/body-list.xhtml" />

		</ui:define>


		<ui:define name="dialogs">
			<ui:include src="/rutas/dialogs-edit-route.xhtml" />
			<ui:include src="/rutas/dialogs-assign.xhtml" />

			<p:confirmDialog global="true" closeOnEscape="true">
				<h:form>
					<p:commandButton value="Sí" type="button"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
					<p:commandButton value="No" type="button"
						styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
				</h:form>
			</p:confirmDialog>

			<script type="text/javascript">
				function handleComplete(xhr, status, args, dialogName) {
					if (args) {
						if (!args.validationFailed) {
							PF(dialogName).hide();
						}
					}
				}
			</script>
		</ui:define>
	</ui:composition>
</h:body>
</html>
